<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mondrain Layout</title>
		<link href="images/image.png" rel="icon" type="image/x-icon" />
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
	<!-- The divs: center-horizontal, center-vertical, and contain image all help the image to stay centered in the box they are meant to stay in.-->
		<div class="purple wide-col center-horizontal center-vertical">
			<img class="day contain-image"/>
		</div>
		<div class="narrow-col">
			<div class="blue box center-horizontal center-vertical">
				<img class="evening contain-image"/>
			</div>
			<div class="yellow box center-horizontal center-vertical">
				<img class="night contain-image"/>
			</div>		
		
		</div>
		
		

			
	</body>
	
</html>
